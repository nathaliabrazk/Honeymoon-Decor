    <script>
        //JS
        // Função para ativar a exibição do menu suspenso apenas quando "Catálogo" for clicado
        document.querySelector('.catalogo-link').addEventListener('click', function () {
            var menu = document.querySelector('.dropdown-menu');
            if (menu.style.display === 'block') {
                menu.style.display = 'none';
            } else {
                menu.style.display = 'block';
            }
        });
    </script>
